<body>

     <header>
        <a class="division" href="welcome.html">IGNITE HUB</a>
        <div>
            <a href="dashboard.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./help.html">Help</a>
            <div id="menu" onmouseenter="show()" onmouseleave="hide()">
                <div id="icon">&#10070;</div>
                <div id="options">
                    <div id="optionitem">
                        <a href="settings.html">Settings</a>
                        <a class="disable">Add content</a>
                        <a class="disable">content ranking</a>
                        <a class="disable">readlist</a>
                    </div>
                </div>
            </div>
        </div>
       
    </header>
  <div class="container">
    <h1>HELP</h1>
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="" class="tr">Select a category</option>
          <option value="student" class="tr">Student</option>
          <option value="mentor" class="tr">Mentor</option>
          <option value="organizer" class="tr">Organizer</option>
          <option value="other" class="tr">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
