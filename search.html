<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="search.css">
    <script src="search.js" defer></script>
    <script src="login.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

</head>
<body>
    <header>
        <a class="division" href="welcome.html">IGNITE HUB</a>
        <div>
            <a href="./about.html">About</a>
            <a href="./help.html">Help</a>
            <div id="menu" onmouseenter="show()" onmouseleave="hide()">
                <div id="icon">&#10070;</div>
                <div id="options">
                    <div id="optionitem">
                        <a href="settings.html">Settings</a>
                        <a class="disable">Add content</a>
                        <a class="disable">content ranking</a>
                        <a class="disable">readlist</a>
                    </div>
                </div>
            </div>
        </div>
       
    </header>
    <div id="content">
    <form onsubmit="event.preventDefault()">
        <div id="motion">
            <div class="arrow left"></div>
            <div id="category">
                <button class="option" type="button" id="video" onclick="apiChange('video')">Videos</button>
                <button class="option" type="button" id="book" onclick="apiChange('books')">Books</button>
                <button class="option" type="button" id="recipe" onclick="apiChange('recipe')">Recipes</button>
                <button class="option" type="button" id="image" onclick="apiChange('image')">Images</button>
            </div>
            <div class="arrow right"></div>
        </div>
        <div id="choices">
            <div id="main">
                <input placeholder="Search"  id="search" required>
            </div>
            <div class="div" id="submission">
                <button type="submit" onclick="handleSearch()">Filter</button>
                <button type="reset">Reset</button>
            </div>
        </div>
    </form>

        <div>
            <h2>
                Search Results
            </h2>
            <div id="result"></div>
        </div>
    </div>
</body>
</html>
