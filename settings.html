<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="search.js" defer></script>
  <script src="login.js" defer></script>
</head>
<body>
   <header>
        <a class="division" href="welcome.html">IGNITE HUB</a>
        <div>
            <a href="dashboard.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./help.html">Help</a>
            <div id="menu" onmouseenter="show()" onmouseleave="hide()">
                <div id="icon">&#10070;</div>
                <div id="options">
                    <div id="optionitem">
                        <a href="settings.html">Settings</a>
                        <a class="disable">Add content</a>
                        <a class="disable">content ranking</a>
                        <a class="disable">readlist</a>
                    </div>
                </div>
            </div>
        </div>
       
    </header>
    <div class="container">
    <section class="profile-section">

      <div class="profile-image">
        <img class="circle">
        <button class="btn-small">CHANGE IMAGE</button>
      </div>

      <div class="profile-info">
        <h3><em>Profile</em></h3>
        <p>Name:<span id="usernamedata"></span></p>
        <p>Email :<span id="emaildata"></span></p>
        <div class="password">
          <span>Change Password</span>
          <button class="btn-small">CHANGE</button>
        </div>
      </div>

      <div class="mode-section">
        <h3><em>Mode</em></h3>
        <div class="toggle-container">
          <span>Normal</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
          <span>Minimalist</span>
        </div>
      </div>
      <div id="logout">
        <button id="logoutbtn" onclick="logout()">LOGOUT</button>
      </div>

    </section>
  </div>
</body>
</html>
