<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js" defer></script>
    <script src="login.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="icon-container">
            <img src="assets/icon-1024x1024 (1).png" height="120" width="120">
        </div>
        <h1>Login Page</h1><br>
        <form id="login-content" onsubmit="event.preventDefault()">
            <label for="email">Email</label>
            <input name="email" id="email" type="email" required><br>
            <label for="Password">Password</label>
            <input name="Password" id="password" type="password" required>
            <div class="submission">
                <button type="submit" onclick="login()">LOGIN</button>
                <p>or</p>
                <button type="button" onclick="location.href='register.html'">REGISTER</button>
            </div>
            <div class="other-opt">
                <button type="button" onclick="signInWithGoogle()">
                        <img src="assets/google-icon.png" height="40" width="40">
                </button>
                <button type="button" onclick="openModal()">
                        <img src="assets/cellphone-icon-png-0.jpg" height="40" width="40">
                </button>
                <div id="popup" class="modal">
                <div class="modal-content">
                    <span onclick="closeModal()" class="close">&times;</span>
                    <h2>Phone Details</h2>
                    <input type="text" id="username" placeholder="Your Name" />
                    <input type="text" id="phone" placeholder="Phone Number" />
                    <button onclick="submitDetails()">Submit</button>
                </div>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
